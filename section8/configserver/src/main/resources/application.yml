spring:
  application:
    name: "configserver"
  profiles:
    #active: native
    active: git
  cloud:
    config:
      server:

        # native:
        # search-locations: "classpath:/config"
        # search-locations: "file:///C://Users//sande//OneDrive//Documents//config"
        git:
          uri: "https://github.com/sandy2030/config.git"
          default-label: master
          timeout: 5
          clone-on-start: true
          force-pull: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true

